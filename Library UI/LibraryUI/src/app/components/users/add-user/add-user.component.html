<div class = "container my-5">
    <h1 class = "mb-3">Add User</h1>
    <div class = "row">
        <div class = "col-6">
            <form #form="ngForm" (ngSubmit)="addUser()">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="addUserRequest.firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="addUserRequest.lastName">
                  </div>
                  <div class="mb-3">
                    <label class="form-check-label" for="phone">Phone number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" [(ngModel)]="addUserRequest.phone">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
